<div class="box">
  <h2>Sign in</h2>
  <p>Sign in to Simct App</p>
  <form
    #signInForm="ngForm"
    (ngSubmit)="signInForm.valid && onSubmit(signInForm)"
  >
    <label>UserName</label>
    <div class="inputBox">
      <input
        type="text"
        name="username"
        #username="ngModel"
        [(ngModel)]="model.username"
        required
        [ngClass]="{
          'invalid-textbox': signInForm.submitted && !username.valid
        }"
      />
      <div *ngIf="signInForm.submitted && username.errors?.pattern">
        <label class="validation-message">Invalid Username.</label>
      </div>
    </div>
    <label>Password</label>
    <div class="inputBox">
      <input
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="model.password"
        required
        minlength="4"
        [ngClass]="{
          'invalid-textbox': signInForm.submitted && !password.valid
        }"
      />
      <div *ngIf="signInForm.submitted && password.errors?.minlength">
        <label class="validation-message">Minimum 4 characters.</label>
      </div>
    </div>
    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
      {{ serverErrorMessages }}
    </div>
    <div>
      <p>Don't have an Account ? <a routerLink="/signup">Sign Up</a></p>
    </div>
    <div>
      <input type="submit" value="Sign In" />
    </div>
  </form>
</div>
